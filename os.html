<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bithostel TI - Assistência Técnica de Informática</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="assets/logo/favicon.png">
    <style>
        /* Variáveis de Cores - Dark Mode */
        :root {
            --dark-bg: #1a1a1a;        /* Fundo principal escuro */
            --dark-surface: #2c2c2c;   /* Fundo de seções/cards */
            --dark-text: #e0e0e0;      /* Texto principal claro */
            --dark-light-text: #a0a0a0; /* Texto secundário */
            --primary-accent: #00aaff; /* Azul vibrante para destaque (era 007bff) */
            --secondary-accent: #34c759; /* Verde para botões de ação (era 28a745) */
            --border-color: #444;      /* Bordas sutis */
            --header-bg: #111;         /* Fundo do cabeçalho */
            --nav-bg: #222;            /* Fundo da navegação */
        }

        /* Estilos Globais e Reset */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: var(--dark-bg);
            color: var(--dark-text);
            line-height: 1.6;
            scroll-behavior: smooth;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        a {
            text-decoration: none;
            color: var(--primary-accent);
            transition: color 0.3s ease;
        }
        a:hover {
            color: #007bb3; /* Um tom ligeiramente mais escuro do primary-accent no hover */
        }
        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        /* Cabeçalho */
        header {
            background-color: var(--header-bg);
            color: var(--dark-text);
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            position: relative;
        }
        header h1 {
            margin: 0;
            font-size: 2.8em; /* Um pouco maior */
            font-weight: 700;
            color: var(--primary-accent); /* Título em destaque */
        }
        header p {
            font-size: 1.2em;
            margin-top: 5px;
            font-weight: 300;
            color: var(--dark-light-text);
        }
        header img {
            max-width: 90px; /* Logo um pouco maior */
            margin-bottom: 10px;
            border-radius: 50%; /* Se for um logo redondo */
            border: 2px solid var(--primary-accent); /* Borda para destaque */
        }

        /* Navegação */
        nav {
            background-color: var(--nav-bg);
            padding: 10px 0;
            margin-top: 15px;
            border-top: 1px solid var(--border-color); /* Borda sutil */
        }
        nav ul {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            color: var(--dark-text);
            text-decoration: none;
            font-weight: 600;
            padding: 8px 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        nav ul li a:hover {
            background-color: var(--primary-accent);
            color: var(--dark-bg); /* Texto escuro no hover do menu */
        }

        /* Botão Hamburguer para Mobile */
        .menu-toggle {
            display: none;
            background: none;
            border: none;
            font-size: 2.2em;
            color: var(--primary-accent);
            cursor: pointer;
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 100;
        }

        /* Seções */
        section {
            padding: 60px 0; /* Mais espaçamento */
            text-align: center;
            border-bottom: 1px solid var(--border-color); /* Separador sutil */
        }
        section:nth-of-type(even) {
            background-color: var(--dark-surface); /* Fundo alternativo */
        }
        h2 {
            font-size: 2.5em; /* Títulos maiores */
            color: var(--primary-accent);
            margin-bottom: 25px;
            font-weight: 700;
            position: relative;
            padding-bottom: 10px;
        }
        h2::after { /* Linha de destaque abaixo dos títulos */
            content: '';
            position: absolute;
            left: 50%;
            bottom: 0;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background-color: var(--secondary-accent);
            border-radius: 2px;
        }

        /* Hero Section */
        .hero {
            background: linear-gradient(to right, var(--primary-accent), #0077b3); /* Gradiente mais dark */
            color: var(--dark-text);
            padding: 100px 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
            box-shadow: 0 6px 15px rgba(0,0,0,0.4);
        }
        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://via.placeholder.com/1500x500/0056b3/ffffff?text=Fundo+Assistência+Técnica+Dark') no-repeat center center/cover;
            opacity: 0.15; /* Um pouco mais visível */
            z-index: 1;
        }
        .hero-content {
            position: relative;
            z-index: 2;
        }
        .hero h2 {
            font-size: 3.5em; /* Ainda maior */
            margin-bottom: 20px;
            color: var(--dark-text); /* Título principal em branco */
            font-weight: 700;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.5); /* Sombra para destaque */
        }
        .hero h2::after { /* Remover a linha de destaque neste H2 específico */
            content: none;
        }
        .hero p {
            font-size: 1.6em;
            margin-bottom: 40px;
            font-weight: 300;
            color: var(--dark-light-text);
        }
        .btn {
            display: inline-block;
            background-color: var(--secondary-accent);
            color: var(--dark-bg); /* Texto escuro no botão */
            padding: 18px 35px; /* Botões maiores */
            border-radius: 8px; /* Cantos mais suaves */
            text-decoration: none;
            font-size: 1.4em;
            font-weight: 700;
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin: 10px; /* Mais espaçamento */
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .btn:hover {
            background-color: #2da44e; /* Tom mais escuro do verde */
            transform: translateY(-3px); /* Efeito "levantar" */
            box-shadow: 0 6px 12px rgba(0,0,0,0.3);
        }

        /* Recursos / Itens de Serviço */
        .features-grid, .service-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); /* Min-width um pouco maior */
            gap: 30px;
            margin-top: 40px;
        }
        .feature-item, .service-item {
            background-color: var(--dark-surface);
            padding: 35px; /* Mais padding */
            border-radius: 10px; /* Cantos mais suaves */
            box-shadow: 0 6px 15px rgba(0,0,0,0.2); /* Sombra mais pronunciada */
            text-align: left;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid var(--border-color); /* Borda sutil */
        }
        .feature-item:hover, .service-item:hover {
            transform: translateY(-7px); /* Mais efeito "levantar" */
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }
        .feature-item h3, .service-item h3 {
            color: var(--primary-accent);
            font-size: 1.6em; /* Títulos dos itens maiores */
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            font-weight: 600;
        }
        .feature-item p, .service-item p {
            font-size: 1.1em; /* Texto maior */
            color: var(--dark-light-text);
        }

        /* FAQ / Histórico de Versões (reaproveitado para FAQ) */
        .version-history {
            text-align: left;
        }
        .version-item {
            background-color: var(--dark-surface);
            padding: 25px; /* Mais padding */
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            border: 1px solid var(--border-color);
        }
        .version-item h3 {
            color: var(--primary-accent);
            margin-top: 0;
            margin-bottom: 10px;
            font-size: 1.4em; /* Títulos do FAQ um pouco maiores */
        }
        .version-item ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .version-item ul li {
            margin-bottom: 8px;
            color: var(--dark-light-text);
            font-size: 1.1em;
        }
        .version-item ul li::before {
            content: '• ';
            color: var(--secondary-accent); /* Bolinha verde */
            font-weight: bold;
            margin-right: 5px;
        }

        /* Seção de Contato */
        .contact-info {
            background-color: var(--dark-surface);
            padding: 40px; /* Mais padding */
            border-radius: 10px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.2);
            margin-top: 40px;
            text-align: center;
            border: 1px solid var(--border-color);
        }
        .contact-info p {
            font-size: 1.3em; /* Texto maior */
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--dark-text);
        }
        .contact-info p strong {
            margin-left: 8px;
            color: var(--primary-accent);
        }
        .contact-info a {
            color: var(--primary-accent);
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .contact-info a:hover {
            color: #007bb3;
            text-decoration: underline;
        }

        /* Botão Voltar ao Topo */
        #back-to-top {
            display: none;
            position: fixed;
            bottom: 30px;
            right: 30px;
            background-color: var(--primary-accent);
            color: var(--dark-bg); /* Texto escuro no botão */
            border: none;
            border-radius: 50%;
            width: 60px; /* Maior */
            height: 60px; /* Maior */
            font-size: 2.5em; /* Ícone maior */
            text-align: center;
            line-height: 60px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            transition: background-color 0.3s ease, opacity 0.3s ease, transform 0.2s ease;
            z-index: 1000;
        }
        #back-to-top:hover {
            background-color: #007bb3;
            transform: translateY(-3px);
        }

        /* Rodapé */
        footer {
            background-color: var(--header-bg); /* O mesmo do cabeçalho */
            color: var(--dark-light-text);
            padding: 30px 0;
            text-align: center;
            font-size: 0.95em;
            border-top: 1px solid var(--border-color);
        }
        footer p {
            margin: 0;
        }
        footer a {
            color: var(--primary-accent);
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2.2em;
            }
            .hero h2 {
                font-size: 2.8em;
            }
            .hero p {
                font-size: 1.4em;
            }
            .btn {
                padding: 15px 30px;
                font-size: 1.2em;
            }
            section {
                padding: 40px 0;
            }
            h2 {
                font-size: 2.2em;
            }
            .features-grid, .service-grid {
                grid-template-columns: 1fr;
            }
            .feature-item, .service-item {
                padding: 25px;
            }
            /* Menu Hamburguer para Mobile */
            nav ul {
                display: none;
                flex-direction: column;
                align-items: center;
                background-color: var(--nav-bg);
                position: absolute;
                top: 100%;
                left: 0;
                width: 100%;
                box-shadow: 0 4px 8px rgba(0,0,0,0.2);
                z-index: 99;
                padding: 10px 0;
            }
            nav ul.active {
                display: flex;
            }
            nav ul li {
                margin: 10px 0;
                width: 100%; /* Ocupa a largura total */
            }
            nav ul li a {
                display: block;
                width: 100%;
                text-align: center;
                padding: 12px 0; /* Maior área clicável */
                background-color: var(--dark-surface); /* Fundo dos itens do menu */
                border-radius: 5px;
            }
            nav ul li a:hover {
                background-color: var(--primary-accent);
                color: var(--dark-bg);
            }
            .menu-toggle {
                display: block;
            }
            .contact-info p {
                flex-direction: column;
                font-size: 1.1em;
            }
        }
        @media (max-width: 480px) {
            header h1 {
                font-size: 2em;
            }
            .hero {
                padding: 60px 15px;
            }
            .hero h2 {
                font-size: 2.2em;
            }
            .hero p {
                font-size: 1.2em;
            }
            h2 {
                font-size: 2em;
            }
            .feature-item h3, .service-item h3 {
                font-size: 1.4em;
            }
        }
        /* Ícones Unicode */
        .feature-item h3 span,
        .service-item h3 span,
        .contact-info p span {
            margin-right: 10px;
            color: var(--secondary-accent); /* Cores dos ícones */
            font-size: 1.3em; /* Ícones um pouco maiores */
        }
        .icon-qualified::before { content: '\1F468\200D\1F4BB'; /* 👨‍💻 Tech guy */ }
        .icon-speed::before { content: '\1F680'; /* 🚀 Rocket */ }
        .icon-price::before { content: '\1F4B0'; /* 💰 Money Bag */ }
        .icon-support-person::before { content: '\1F9D1\200D\1F91D\200D\1F9D1'; /* 🤝 People Holding Hands for support */ }
        .icon-security::before { content: '\1F510'; /* 🔐 Locked with key */ }
        .icon-quality::before { content: '\2B50'; /* ⭐ Star */ }

        .icon-maintenance::before { content: '\1F527'; /* 🔧 Wrench */ }
        .icon-format::before { content: '\1F5A5\FE0F'; /* 🖥️ Desktop Computer */ } /* Changed for format to represent system */
        .icon-virus::before { content: '\1F5C3\FE0F'; /* 🗃️ Card File Box for organization/clean */ } /* Changed for virus removal */
        .icon-upgrade::before { content: '\1F4C8'; /* 📈 Chart Increasing */ }
        .icon-network::before { content: '\1F5A9\FE0F'; /* 📡 Satellite Antenna */ } /* More network-like */
        .icon-recovery::before { content: '\1F504'; /* 🔄 Counterclockwise Arrows Button */ } /* Recycle/recovery */
        .icon-remote-support::before { content: '\1F310'; /* 🌐 Globe With Meridians */ }

        .icon-whatsapp::before { content: '\1F4F1'; /* 📱 Mobile Phone */ }
        .icon-email::before { content: '\1F4E7'; /* 📧 E-Mail Symbol */ }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <img src="assets/logo/logo.png" alt="Logo bithostel TI"><br>
            <h1>bithostel TI</h1>
            <p>Assistência Técnica de Informática em Santos, SP</p>
            <button class="menu-toggle" aria-label="Abrir menu">&#9776;</button>
        </div>
         </header>

    <div align="center">
      <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSej-qalogsct7pLVygKUdPjUw2TS9OdZUz2RE0OgyjR-BSpsw/viewform?embedded=true" width="640" height="5393" frameborder="0" marginheight="0" marginwidth="0">Carregando…</iframe>
    </div>
</body>
</html>
