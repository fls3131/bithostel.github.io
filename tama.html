<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamagoshi Pro - Tela Grande</title>
    <style>
        :root {
            --danger: #e74c3c;
            --success: #2ecc71;
            --primary: #3498db;
            --higiene: #9b59b6;
            --energia: #f1c40f;
        }

        body { 
            font-family: 'Segoe UI', sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            background: #2c3e50; 
            margin: 0; 
            overflow: hidden;
        }

        /* Aumentado em 40% (380px -> 532px) */
        .game-card { 
            background: white; 
            padding: 35px; 
            border-radius: 40px; 
            box-shadow: 0 30px 60px rgba(0,0,0,0.4); 
            text-align: center; 
            width: 532px; 
            position: relative;
        }

        .idade-badge {
            position: absolute;
            top: 25px;
            left: 25px;
            background: #34495e;
            color: white;
            padding: 8px 18px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: bold;
            z-index: 11;
        }

        .ciclo-container {
            width: 100%;
            height: 10px;
            background: #eee;
            border-radius: 5px;
            margin: 15px 0;
            overflow: hidden;
            border: 1px solid #ddd;
        }
        #ciclo-bar {
            width: 100%;
            height: 100%;
            background: var(--primary);
            transition: width 0.1s linear;
        }

        .speech-bubble {
            position: absolute;
            top: -20px;
            right: 30px;
            background: #f1f1f1;
            border-radius: 20px;
            padding: 15px;
            font-size: 1rem;
            font-weight: bold;
            box-shadow: 2px 2px 15px rgba(0,0,0,0.1);
            max-width: 160px;
            display: none;
            z-index: 10;
        }

        .pet-container {
            height: 180px; /* Aumentado */
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .pet-display { font-size: 130px; display: inline-block; transition: transform 0.4s; }

        /* Anima√ß√µes */
        .anim-comer { animation: eating 1s ease-in-out; }
        .anim-carinho { animation: heart-beat 1.2s ease-in-out; }
        .anim-passear { animation: walking 1s infinite linear; }
        .anim-limpar { animation: cleaning 1s ease-in-out; }
        .anim-dormir { animation: sleeping 2s ease-in-out; }
        .critical { animation: pulse-red 2s infinite; }

        @keyframes eating { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.2) rotate(5deg); } }
        @keyframes heart-beat { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.1); } }
        @keyframes walking { 0% { transform: translateX(0); } 25% { transform: translateX(15px); } 75% { transform: translateX(-15px); } 100% { transform: translateX(0); } }
        @keyframes cleaning { 0% { transform: rotate(0); } 50% { transform: rotate(20deg) scale(1.1); } 100% { transform: rotate(0); } }
        @keyframes sleeping { 0%, 100% { transform: scale(1); opacity: 1; } 50% { transform: scale(0.9); opacity: 0.7; } }
        @keyframes pulse-red { 0% { filter: drop-shadow(0 0 0px red); } 50% { filter: drop-shadow(0 0 20px red); } 100% { filter: drop-shadow(0 0 0px red); } }

        .particle { position: absolute; pointer-events: none; animation: float-up 2s forwards; font-size: 35px; }
        @keyframes float-up { 0% { transform: translateY(0) opacity: 1; } 100% { transform: translateY(-120px) opacity: 0; } }

        .stats { text-align: left; margin-bottom: 20px; }
        .bar-label { font-size: 0.85rem; font-weight: bold; display: block; margin-top: 8px; }
        .bar-container { background: #eee; border-radius: 12px; height: 12px; width: 100%; margin: 5px 0 10px; overflow: hidden; }
        .bar { height: 100%; transition: width 0.5s ease-in-out; }
        .fome-bar { background: var(--danger); }
        .felicidade-bar { background: var(--success); }
        .higiene-bar { background: var(--higiene); }
        .energia-bar { background: var(--energia); }

        .speed-control { margin: 20px 0; background: #f8f9fa; padding: 15px; border-radius: 20px; border: 1px solid #ddd; }
        .speed-control label { font-size: 1rem; font-weight: bold; display: block; margin-bottom: 10px; color: #2c3e50; }
        #speed-desc { color: var(--primary); font-size: 0.9rem; display: block; margin-top: 8px; }
        input[type=range] { width: 100%; cursor: pointer; accent-color: var(--primary); }

        .actions { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        button { padding: 12px; border: none; border-radius: 15px; background: var(--primary); color: white; cursor: pointer; font-weight: bold; font-size: 0.9rem; transition: 0.2s; }
        button:active { transform: scale(0.95); }
        button:disabled { background: #bdc3c7; cursor: not-allowed; opacity: 0.6; }

        .btn-higiene { background: var(--higiene); }
        .btn-descanso { background: var(--energia); color: #333; }
        #reset-btn { background: var(--success) !important; opacity: 1 !important; display: none; grid-column: span 2; margin-top: 15px; font-size: 1.1rem; padding: 15px; }

        #msg { min-height: 70px; font-weight: bold; margin-top: 10px; font-size: 1.1rem; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .final-score { font-size: 1.4rem; color: #2c3e50; margin-top: 12px; background: #f1c40f; padding: 12px 25px; border-radius: 20px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .dead { filter: grayscale(1); transform: rotate(180deg) !important; transition: 2s; }
    </style>
</head>
<body>

<div class="game-card">
    <div class="idade-badge">IDADE: <span id="idade-val">0</span> dias</div>
    <div id="balao" class="speech-bubble">Miau!</div>
    
    <div class="pet-container" id="container">
        <div id="pet-emoji" class="pet-display">üê±</div>
    </div>

    <div class="ciclo-container">
        <div id="ciclo-bar"></div>
    </div>

    <div class="speed-control">
        <label id="speed-title">VELOCIDADE: N√çVEL 01</label>
        <input type="range" id="speed-slider" min="0" max="4" step="1" value="0" oninput="mudarVelocidade(this.value)">
        <span id="speed-desc">R√°pido (20s)</span>
    </div>
    
    <div class="stats">
        <span class="bar-label">üçñ FOME</span>
        <div class="bar-container"><div id="fome-bar" class="bar fome-bar"></div></div>
        <span class="bar-label">üòä FELICIDADE</span>
        <div class="bar-container"><div id="felicidade-bar" class="bar felicidade-bar"></div></div>
        <span class="bar-label">üßº HIGIENE</span>
        <div class="bar-container"><div id="higiene-bar" class="bar higiene-bar"></div></div>
        <span class="bar-label">‚ö° ENERGIA</span>
        <div class="bar-container"><div id="energia-bar" class="bar energia-bar"></div></div>
    </div>

    <div class="actions">
        <button class="btn-action" onclick="interagir('alimentar')">Alimentar</button>
        <button class="btn-action" onclick="interagir('carinho')">Carinho</button>
        <button class="btn-action" onclick="interagir('passear')">Passear</button>
        <button class="btn-action btn-descanso" onclick="interagir('descansar')">Descansar</button>
        <button class="btn-action btn-higiene" onclick="interagir('banho')">Dar Banho</button>
        <button class="btn-action btn-higiene" onclick="interagir('rosto')">Lavar Rosto</button>
        <button class="btn-action btn-higiene" onclick="interagir('maos')" style="grid-column: span 2;">Lavar M√£os</button>
        
        <button id="reset-btn" onclick="location.reload()">JOGAR NOVAMENTE</button>
    </div>
    <div id="msg"></div>
</div>

<script>
    let fome = 20, felicidade = 80, higiene = 100, energia = 100, idade = 0;
    let vivo = true, nomeGatinho = "Gatinho";
    let gameLoop, visualLoop;
    
    const tempos = [20000, 30000, 40000, 50000, 60000];
    const nomesNivel = ["N√çVEL 01", "N√çVEL 02", "N√çVEL 03", "N√çVEL 04", "N√çVEL 05"];
    const descNivel = ["R√°pido (20s)", "Normal (30s)", "Devagar (40s)", "Lento (50s)", "Muito Lento (01 min)"];
    
    let tempoAtual = tempos[0];
    let tempoRestante = tempoAtual;

    const elEmoji = document.getElementById('pet-emoji');
    const elBalao = document.getElementById('balao');
    const elCicloBar = document.getElementById('ciclo-bar');

    function mudarVelocidade(index) {
        tempoAtual = tempos[index];
        tempoRestante = tempoAtual;
        document.getElementById('speed-title').innerText = "VELOCIDADE: " + nomesNivel[index];
        document.getElementById('speed-desc').innerText = descNivel[index];
        if (vivo) iniciarLoops();
    }

    function iniciarLoops() {
        clearInterval(gameLoop);
        clearInterval(visualLoop);

        gameLoop = setInterval(() => {
            if (vivo) {
                idade++;
                fome += 7;
                felicidade -= 12;
                higiene -= 10;
                energia -= 8;
                tempoRestante = tempoAtual;
                verificarMorte();
                atualizarInterface();
                elCicloBar.style.backgroundColor = "white";
                setTimeout(() => elCicloBar.style.backgroundColor = "var(--primary)", 100);
            }
        }, tempoAtual);

        visualLoop = setInterval(() => {
            if (vivo) {
                tempoRestante -= 100;
                let porcentagem = (tempoRestante / tempoAtual) * 100;
                elCicloBar.style.width = Math.max(0, porcentagem) + "%";
            }
        }, 100);
    }

    function verificarMorte() {
        if (fome >= 100 || felicidade <= 0 || higiene <= 0 || energia <= 0) {
            vivo = false;
            finalizarJogo();
        }
    }

    function falar(texto, tempo = 3000) {
        if (!vivo) return;
        elBalao.innerText = texto;
        elBalao.style.display = 'block';
        setTimeout(() => { if(vivo) elBalao.style.display = 'none'; }, tempo);
    }

    function criarParticula(emoji) {
        const p = document.createElement('div');
        p.className = 'particle';
        p.innerText = emoji;
        p.style.left = (Math.random() * 60 + 20) + '%';
        document.getElementById('container').appendChild(p);
        setTimeout(() => p.remove(), 2000);
    }

    function atualizarInterface() {
        document.getElementById('fome-bar').style.width = fome + "%";
        document.getElementById('felicidade-bar').style.width = felicidade + "%";
        document.getElementById('higiene-bar').style.width = higiene + "%";
        document.getElementById('energia-bar').style.width = energia + "%";
        document.getElementById('idade-val').innerText = idade;
        
        const elMsg = document.getElementById('msg');
        if (vivo) {
            let avisos = [];
            if (felicidade <= 40) avisos.push(nomeGatinho + " est√° carente! üò¢");
            else if (fome >= 75) avisos.push(nomeGatinho + " est√° faminto! üçñ");
            else if (higiene <= 30) avisos.push("Banho agora! üßº");
            else if (energia <= 30) avisos.push("Sem energia... üí§");

            if (avisos.length > 0) {
                elEmoji.classList.add('critical');
                elMsg.innerHTML = `<span style="color: var(--danger)">${avisos[0]}</span>`;
            } else {
                elEmoji.classList.remove('critical');
                elMsg.innerHTML = `<span style="color: var(--success)">${nomeGatinho} est√° √≥timo! ‚ú®</span>`;
            }
        }
    }

    function finalizarJogo() {
        clearInterval(gameLoop);
        clearInterval(visualLoop);
        elEmoji.innerText = "üíÄ";
        elEmoji.classList.add('dead');
        elBalao.style.display = 'none';
        elCicloBar.style.width = "0%";
        
        document.getElementById('msg').innerHTML = `
            <div style="color: var(--danger); font-size: 1.5rem; font-weight: bold;">GAME OVER</div>
            <div class="final-score"><b>${nomeGatinho}</b> viveu ${idade} dias!</div>
        `;
        
        document.querySelectorAll('.btn-action').forEach(b => b.disabled = true);
        document.getElementById('speed-slider').disabled = true;
        document.getElementById('reset-btn').style.display = 'block';
    }

    function interagir(tipo) {
        if (!vivo) return;
        elEmoji.classList.remove('anim-comer', 'anim-carinho', 'anim-passear', 'anim-limpar', 'anim-dormir');
        void elEmoji.offsetWidth;

        switch(tipo) {
            case 'alimentar':
                fome = Math.max(0, fome - 30);
                higiene = Math.max(0, higiene - 12);
                elEmoji.classList.add('anim-comer');
                criarParticula('üçé');
                falar("Nhame! üòã");
                break;
            case 'carinho':
                felicidade = Math.min(100, felicidade + 20);
                fome = Math.min(100, fome + 5);
                elEmoji.classList.add('anim-carinho');
                criarParticula('‚ù§Ô∏è');
                falar("Ron-ron! ‚ù§Ô∏è");
                break;
            case 'passear':
                felicidade = Math.min(100, felicidade + 30);
                energia = Math.max(0, energia - 20);
                higiene = Math.max(0, higiene - 15);
                elEmoji.classList.add('anim-passear');
                falar("Uhuu! üå≥");
                break;
            case 'descansar':
                energia = Math.min(100, energia + 50);
                fome = Math.min(100, fome + 10);
                elEmoji.classList.add('anim-dormir');
                criarParticula('üí§');
                falar("Zzz... üò¥");
                break;
            case 'banho':
                higiene = 100;
                felicidade = Math.max(0, felicidade - 10);
                elEmoji.classList.add('anim-limpar');
                criarParticula('üßº');
                falar("Refrescante! ‚ú®");
                break;
            case 'rosto':
                higiene = Math.min(100, higiene + 30);
                elEmoji.classList.add('anim-limpar');
                criarParticula('üí¶');
                break;
            case 'maos':
                higiene = Math.min(100, higiene + 15);
                elEmoji.classList.add('anim-limpar');
                criarParticula('üßº');
                break;
        }
        verificarMorte();
        atualizarInterface();
    }

    window.onload = () => {
        let n = prompt("Qual o nome do seu gatinho?", "Frajola");
        if(n) nomeGatinho = n;
        atualizarInterface();
        iniciarLoops();
        falar("Oi! Eu sou o " + nomeGatinho);
    };
</script>
</body>
</html>
