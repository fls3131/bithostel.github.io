<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Bingo Arena - Saldo Real</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        :root { --primary: #e94560; --bg: #1a1a2e; --card-bg: #16213e; --win: #2ecc71; --accent: #f1c40f; --gold: #ffd700; --money: #27ae60; --loss: #ff4757; }
        * { box-sizing: border-box; }
        
        body { 
            font-family: 'Segoe UI', sans-serif; 
            background: var(--bg); color: white; margin: 0; 
            height: 100vh; overflow: hidden; display: flex; flex-direction: column; padding: 5px;
        }

        #money-toast {
            position: fixed; top: 50%; left: 50%;
            transform: translate(-50%, -50%) scale(0.5);
            z-index: 1000; font-size: 4rem; font-weight: 900;
            pointer-events: none; opacity: 0;
            text-shadow: 0 0 30px rgba(0,0,0,0.8);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .toast-show { opacity: 1 !important; transform: translate(-50%, -60%) scale(1.2) !important; }

        @keyframes winner-glow {
            0% { box-shadow: 0 0 5px var(--gold); border-color: var(--gold); }
            50% { box-shadow: 0 0 20px var(--gold); border-color: #fff; }
            100% { box-shadow: 0 0 5px var(--gold); border-color: var(--gold); }
        }
        .winner-anim { animation: winner-glow 0.8s infinite ease-in-out; z-index: 10; border: 2px solid var(--gold) !important; }

        .main-layout { display: grid; grid-template-columns: 160px 1fr 160px; gap: 8px; height: 98vh; }
        .panel { background: var(--card-bg); border-radius: 8px; padding: 8px; display: flex; flex-direction: column; border: 1px solid #333; }
        
        .money-display {
            background: rgba(39, 174, 96, 0.15); border: 1px solid var(--money);
            border-radius: 5px; padding: 5px; text-align: center; margin-bottom: 8px;
        }
        .money-value { font-size: 1.1rem; color: #fff; font-weight: 900; }

        #ball { font-size: 2.5rem; color: var(--accent); text-align: center; font-weight: 900; min-height: 50px; }
        .btn-group { display: flex; flex-direction: column; gap: 5px; }
        button { padding: 8px; border: none; border-radius: 4px; font-weight: bold; cursor: pointer; font-size: 0.7rem; color: white; transition: 0.2s; }
        
        .btn-manual { background: var(--primary); }
        .btn-auto { background: #3498db; }
        .btn-reset { background: #533483; border: 1px solid #7c4dff; margin-top: 5px; }
        .btn-info { background: #444; margin-top: auto; border: 1px solid #666; }

        .arena { display: grid; grid-template-columns: repeat(4, 1fr); grid-template-rows: repeat(2, 1fr); gap: 6px; }
        .bingo-card { background: var(--card-bg); padding: 4px; border-radius: 6px; border: 1px solid #333; }
        .bingo-card.player { border: 1px solid var(--primary); }
        
        .grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 2px; }
        .cell { aspect-ratio: 1/1; display: flex; align-items: center; justify-content: center; background: #0f3460; border-radius: 2px; font-size: 0.7rem; font-weight: bold; }
        .cell.marked { background: var(--primary); }
        .cell.line-win { background-color: var(--win) !important; color: #1a1a2e !important; box-shadow: inset 0 0 10px rgba(0,0,0,0.3); }
        .cell.free { background: #533483; color: var(--accent); }
        
        .history-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 2px; overflow-y: auto; padding: 4px; background: #0f3460; border-radius: 4px; flex-grow: 1; margin-top: 5px; }
        .history-item { background: rgba(255,255,255,0.1); border-radius: 2px; font-size: 0.65rem; text-align: center; }
        
        .leader-item { display: flex; justify-content: space-between; padding: 4px 6px; border-bottom: 1px solid #0f3460; font-size: 0.65rem; }
        .leader-item.me { 
            background: var(--accent); color: var(--bg); font-weight: 900; 
            border-radius: 4px; box-shadow: 0 0 10px rgba(241, 196, 15, 0.4); margin: 2px 0; border-bottom: none;
        }

        .prize-box { background: rgba(0,0,0,0.2); border-radius: 4px; padding: 5px; margin-bottom: 8px; border: 1px dashed #444; }
        .prize-row { display: flex; justify-content: space-between; font-size: 0.6rem; }
    </style>
</head>
<body>

    <div id="money-toast"></div>

    <div class="main-layout">
        <div class="panel">
            <div class="money-display">
                <div class="money-value" id="balance">R$ 50,00</div>
            </div>
            <span id="ball">--</span>
            <div class="btn-group">
                <button id="draw-btn" class="btn-manual" onclick="manualDraw()">SORTEAR</button>
                <button id="auto-btn" class="btn-auto" onclick="toggleAuto()">AUTO</button>
                <button class="btn-reset" onclick="startNewRound()">NOVA CARTELA (R$ 5,00)</button>
            </div>
            <div class="history-grid" id="history-grid"></div>
        </div>

        <div class="arena" id="arena"></div>

        <div class="panel">
            <div class="prize-box">
                <div class="prize-row"><span>LINHA:</span><strong style="color:var(--win)">+R$ 15,00</strong></div>
                <div class="prize-row"><span>BINGO:</span><strong style="color:var(--gold)">+R$ 30,00</strong></div>
            </div>
            <h3 style="margin:0; font-size: 0.7rem; text-align: center;">RANKING</h3>
            <div id="leader-list" style="margin-top: 5px; flex-grow: 1; overflow-y: auto;"></div>
            <button class="btn-info" onclick="window.open('manual.html', '_blank', 'width=600,height=700');">MANUAL</button>
        </div>
    </div>

<script>
    let drawn = [], players = [], firstLineOut = false, gameOver = false, autoInterval = null;
    let totalBalance = 50.00;
    const ROUND_COST = 5.00, LINE_PRIZE = 15.00, BINGO_PRIZE = 30.00;
    const nomesComuns = ["JOÃO", "MARIA", "PEDRO", "ANA", "LUCAS", "CARLA", "BRUNO", "JULIA"];

    function showToast(text, color) {
        const toast = document.getElementById('money-toast');
        toast.innerText = text; toast.style.color = color;
        toast.classList.add('toast-show');
        setTimeout(() => toast.classList.remove('toast-show'), 1200);
    }

    function updateBalanceDisplay() {
        document.getElementById('balance').innerText = `R$ ${totalBalance.toFixed(2).replace('.', ',')}`;
        localStorage.setItem('bingo_arena_balance', totalBalance.toString());
    }

    function loadFromStorage() {
        const saved = localStorage.getItem('bingo_arena_balance');
        if (saved !== null) totalBalance = parseFloat(saved);
        if (totalBalance < ROUND_COST) { alert("Saldo insuficiente! Restaurando R$ 50,00."); totalBalance = 50.00; }
        totalBalance -= ROUND_COST;
        updateBalanceDisplay();
        setTimeout(() => { showToast(`-R$ 5,00`, "var(--loss)"); }, 300);
    }

    function startNewRound() { if(confirm("Nova rodada por R$ 5,00?")) location.reload(); }

    function genNums() {
        let n = [];
        while(n.length < 24) { let r = Math.floor(Math.random() * 75) + 1; if(!n.includes(r)) n.push(r); }
        n.splice(12, 0, 0); return n;
    }

    function init() {
        const arena = document.getElementById('arena');
        arena.innerHTML = ""; players = [];
        let nomes = [...nomesComuns].sort(() => Math.random() - 0.5);
        for(let i=1; i<=8; i++) {
            let p = { id: i, name: i === 1 ? "VOCÊ" : nomes[i-2], nums: genNums(), marks: 1 };
            players.push(p);
            let card = document.createElement('div');
            card.className = `bingo-card ${i===1?'player':''}`;
            card.id = `card-p${i}`;
            card.innerHTML = `<h5 style="margin:0; font-size:0.6rem; text-align:center;">${p.name}</h5><div class="grid" id="g-${i}"></div>`;
            arena.appendChild(card);
            p.nums.forEach((num, idx) => {
                let cell = document.createElement('div');
                cell.className = 'cell' + (num === 0 ? ' marked free' : '');
                cell.innerText = num === 0 ? '★' : num;
                cell.id = `p${i}-c${idx}`;
                if(num !== 0) cell.setAttribute('data-num', num);
                document.getElementById(`g-${i}`).appendChild(cell);
            });
        }
        updateRank();
    }

    function manualDraw() { if(autoInterval) toggleAuto(); drawBall(); }
    function toggleAuto() {
        const btn = document.getElementById('auto-btn');
        if (autoInterval) { clearInterval(autoInterval); autoInterval = null; btn.innerText = "AUTO"; }
        else { if (gameOver) return; btn.innerText = "PARAR"; autoInterval = setInterval(drawBall, 850); }
    }

    function drawBall() {
        if(gameOver || drawn.length >= 75) return;
        let b; do { b = Math.floor(Math.random() * 75) + 1; } while(drawn.includes(b));
        drawn.push(b);
        document.getElementById('ball').innerText = b;
        let h = document.createElement('div'); h.className = 'history-item'; h.innerText = b;
        document.getElementById('history-grid').prepend(h);
        document.querySelectorAll(`[data-num="${b}"]`).forEach(c => c.classList.add('marked'));
        players.forEach(p => { if(p.nums.includes(b)) p.marks++; });
        updateRank();
        check();
    }

    function check() {
        players.forEach(p => {
            if(!firstLineOut) {
                for(let r=0; r<5; r++) {
                    let win = true;
                    let lineCells = [];
                    for(let c=0; c<5; c++) { 
                        let cell = document.getElementById(`p${p.id}-c${r*5+c}`);
                        lineCells.push(cell);
                        if(!cell.classList.contains('marked')) win = false;
                    }
                    if(win) {
                        firstLineOut = true;
                        lineCells.forEach(c => c.classList.add('line-win'));
                        if(p.id === 1) { totalBalance += LINE_PRIZE; updateBalanceDisplay(); showToast(`+R$ 15,00`, "var(--win)"); }
                        confetti({ particleCount: 50, spread: 60, origin: { y: 0.8 } });
                    }
                }
            }
            if(p.marks === 25 && !gameOver) {
                gameOver = true; if(autoInterval) toggleAuto();
                document.getElementById(`card-p${p.id}`).classList.add('winner-anim');
                if(p.id === 1) { totalBalance += BINGO_PRIZE; updateBalanceDisplay(); showToast(`+R$ 30,00`, "var(--gold)"); }
                confetti({ particleCount: 250, spread: 100, origin: { y: 0.5 } });
            }
        });
    }

    function updateRank() {
        let sorted = [...players].sort((a,b) => b.marks - a.marks);
        let list = document.getElementById('leader-list');
        list.innerHTML = "";
        sorted.forEach(p => {
            list.innerHTML += `<div class="leader-item ${p.id===1?'me':''}"><span>${p.name}</span><span>${p.marks}/25</span></div>`;
        });
    }

    loadFromStorage();
    init();
</script>
</body>
</html>
