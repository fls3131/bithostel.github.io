<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Bingo Arena - Saldo Real & Pix</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        :root { --primary: #e94560; --bg: #1a1a2e; --card-bg: #16213e; --win: #2ecc71; --accent: #f1c40f; --gold: #ffd700; --money: #27ae60; --loss: #ff4757; }
        * { box-sizing: border-box; }
        
        body { 
            font-family: 'Segoe UI', sans-serif; 
            background: var(--bg); color: white; margin: 0; 
            height: 100vh; overflow: hidden; display: flex; flex-direction: column; padding: 5px;
        }

        /* Toast de Dinheiro Central */
        #money-toast {
            position: fixed; top: 50%; left: 50%;
            transform: translate(-50%, -50%) scale(0);
            z-index: 30000;
            font-size: 5rem; font-weight: 900;
            pointer-events: none; opacity: 0;
            text-shadow: 0 0 20px rgba(0,0,0,0.5), 0 0 40px currentColor;
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .toast-show { opacity: 1 !important; transform: translate(-50%, -150%) scale(1.2) !important; }

        /* Overlay de SeguranÃ§a e Modais */
        #auth-overlay, #withdraw-modal, #deposit-modal {
            position: fixed; top:0; left:0; width: 100%; height: 100%;
            background: rgba(26, 26, 46, 0.98); z-index: 9998;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        #withdraw-modal, #deposit-modal { z-index: 20000; display: none; background: rgba(0,0,0,0.85); }

        .auth-card { background: var(--card-bg); padding: 25px; border-radius: 12px; border: 2px solid var(--primary); text-align: center; min-width: 320px; }
        .auth-input { 
            background: #0f3460; border: 1px solid var(--primary); color: white; 
            padding: 12px; font-size: 1.2rem; width: 100%; text-align: center; margin: 10px 0;
            border-radius: 8px; outline: none;
        }
        .pin-mode { letter-spacing: 8px; font-size: 1.8rem; }

        /* Layout Principal */
        .main-layout { display: grid; grid-template-columns: 160px 1fr 160px; gap: 8px; height: 98vh; }
        .panel { background: var(--card-bg); border-radius: 8px; padding: 8px; display: flex; flex-direction: column; border: 1px solid #333; }
        
        .money-display {
            background: rgba(39, 174, 96, 0.15); border: 1px solid var(--money);
            border-radius: 5px; padding: 5px; text-align: center; margin-bottom: 8px;
        }
        .money-value { font-size: 1.1rem; color: #fff; font-weight: 900; }

        #ball { font-size: 2.5rem; color: var(--accent); text-align: center; font-weight: 900; min-height: 50px; }
        .btn-group { display: flex; flex-direction: column; gap: 5px; }
        button { padding: 8px; border: none; border-radius: 4px; font-weight: bold; cursor: pointer; font-size: 0.7rem; color: white; transition: 0.2s; }
        
        .btn-manual { background: var(--primary); }
        .btn-auto { background: #3498db; }
        .btn-reset { background: #533483; border: 1px solid #7c4dff; margin-top: 5px; }
        .btn-info { background: #444; margin-top: 5px; display: flex; align-items: center; justify-content: center; gap: 5px; }
        .btn-withdraw { background: var(--money); }
        .btn-deposit { background: #3498db; }

        /* Arena e Cartelas */
        .arena { display: grid; grid-template-columns: repeat(4, 1fr); grid-template-rows: repeat(2, 1fr); gap: 6px; }
        .bingo-card { background: var(--card-bg); padding: 4px; border-radius: 6px; border: 1px solid #333; }
        .bingo-card.player { border: 1px solid var(--primary); }
        
        .grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 2px; }
        .cell { aspect-ratio: 1/1; display: flex; align-items: center; justify-content: center; background: #0f3460; border-radius: 2px; font-size: 0.7rem; font-weight: bold; }
        .cell.marked { background: var(--primary); }
        .cell.line-win { background-color: var(--win) !important; color: #1a1a2e !important; }
        .cell.free { background: #533483; color: var(--accent); }
        
        .leader-item { display: flex; justify-content: space-between; padding: 4px 6px; border-bottom: 1px solid #0f3460; font-size: 0.65rem; }
        .leader-item.me { background: var(--accent); color: var(--bg); font-weight: 900; border-radius: 4px; }
    </style>
</head>
<body>

    <div id="money-toast"></div>

    <div id="deposit-modal">
        <div class="auth-card" style="border-color: #3498db;">
            <h2 style="color: #3498db; margin: 0;">DEPOSITAR VIA PIX</h2>
            <p style="font-size: 0.8rem; color: #ccc;">Escolha um valor para recarregar:</p>
            <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; margin: 15px 0;">
                <button onclick="addFunds(10)" style="background:#3498db; padding:15px;">R$ 10</button>
                <button onclick="addFunds(50)" style="background:#3498db; padding:15px;">R$ 50</button>
                <button onclick="addFunds(100)" style="background:#3498db; padding:15px;">R$ 100</button>
            </div>
            <button onclick="toggleDeposit()" style="background: #555; width: 100%; padding: 12px;">VOLTAR</button>
        </div>
    </div>

    <div id="withdraw-modal">
        <div class="auth-card">
            <h2 style="color: var(--win); margin: 0;">SOLICITAR SAQUE</h2>
            <p style="font-size: 0.8rem; color: #ccc;">Saldo: <span id="wd-balance" style="color:white">R$ 0,00</span></p>
            <select id="pix-type" class="auth-input">
                <option value="cpf">CPF</option>
                <option value="email">E-mail</option>
                <option value="tel">Telefone</option>
            </select>
            <input type="text" id="pix-key" placeholder="Sua Chave Pix" class="auth-input">
            <input type="number" id="withdraw-amount" placeholder="Valor (Min: R$ 20)" class="auth-input">
            <div style="display: flex; gap: 10px; margin-top: 10px;">
                <button onclick="toggleWithdraw()" style="background: #555; flex: 1; padding: 12px;">VOLTAR</button>
                <button onclick="processWithdraw()" style="background: var(--money); flex: 1; padding: 12px;">SACAR</button>
            </div>
        </div>
    </div>

    <div id="auth-overlay">
        <button class="btn-info" onclick="openManualPopup()" style="margin-bottom: 20px;">SOBRE(AJUDA) <span>&#10064;</span></button>
        <div class="auth-card">
            <h2 id="auth-title">ACESSO RESTRITO</h2>
            <p style="font-size: 0.7rem; color: #aaa;">Digite sua senha de 4 dÃ­gitos</p>
            <input type="password" id="pass-input" class="auth-input pin-mode" maxlength="4">
            <button class="btn-manual" onclick="checkAuth()" style="width: 100%; font-size: 1rem; padding: 12px; margin-top: 10px;">DESBLOQUEAR</button>
        </div>
    </div>

    <div class="main-layout">
        <div class="panel">
            <div class="money-display"><div class="money-value" id="balance">R$ --,00</div></div>
            <span id="ball">--</span>
            <div class="btn-group">
                <button id="draw-btn" class="btn-manual" onclick="manualDraw()">SORTEAR</button>
                <button id="auto-btn" class="btn-auto" onclick="toggleAuto()">AUTO</button>
                <button class="btn-reset" onclick="startNewRound()">NOVA RODADA (R$ 5)</button>
            </div>
            <div id="history-grid" style="display: grid; grid-template-columns: repeat(4, 1fr); gap: 2px; overflow-y: auto; padding: 4px; background: #0f3460; border-radius: 4px; flex-grow: 1; margin-top: 5px;"></div>
        </div>

        <div class="arena" id="arena"></div>

        <div class="panel">
            <h3 style="margin:0; font-size: 0.7rem; text-align: center;">RANKING</h3>
            <div id="leader-list" style="margin-top: 5px; flex-grow: 1; overflow-y: auto;"></div>
            <button class="btn-info" onclick="openManualPopup()">SOBRE(AJUDA) <span>&#10064;</span></button>
            <button class="btn-info btn-deposit" onclick="toggleDeposit()">DEPOSITAR VIA PIX <span>ðŸ’¸</span></button>
            <button class="btn-info btn-withdraw" onclick="toggleWithdraw()">SACAR VIA PIX <span>ðŸ’¸</span></button>
        </div>
    </div>

<script>
    const somSorteio = new Audio('sorteio.mp3');
    const somDinheiro = new Audio('dinheiro.mp3');

    let drawn = [], players = [], firstLineOut = false, gameOver = false, autoInterval = null;
    let totalBalance = 50.00;
    const ROUND_COST = 5.00, LINE_PRIZE = 15.00, BINGO_PRIZE = 30.00;
    const nomesComuns = ["JOÃƒO", "MARIA", "PEDRO", "ANA", "LUCAS", "CARLA", "BRUNO", "JULIA"];

    function showToast(text, color) {
        const toast = document.getElementById('money-toast');
        toast.innerText = text; toast.style.color = color;
        toast.classList.remove('toast-show');
        void toast.offsetWidth; toast.classList.add('toast-show');
        setTimeout(() => toast.classList.remove('toast-show'), 1500);
    }

    // --- SISTEMA FINANCEIRO ---
    function toggleDeposit() {
        const modal = document.getElementById('deposit-modal');
        modal.style.display = modal.style.display === 'flex' ? 'none' : 'flex';
    }

    function addFunds(val) {
        totalBalance += val;
        updateBalanceDisplay();
        showToast(`+R$ ${val.toFixed(2)}`, "var(--win)");
        somDinheiro.play();
        toggleDeposit();
    }

    function toggleWithdraw() {
        const modal = document.getElementById('withdraw-modal');
        const isVisible = modal.style.display === 'flex';
        modal.style.display = isVisible ? 'none' : 'flex';
        if(!isVisible) document.getElementById('wd-balance').innerText = `R$ ${totalBalance.toFixed(2).replace('.', ',')}`;
    }

    function processWithdraw() {
        const amount = parseFloat(document.getElementById('withdraw-amount').value);
        const key = document.getElementById('pix-key').value;
        if (!key || key.length < 5) return alert("Chave Pix invÃ¡lida!");
        if (isNaN(amount) || amount < 20) return alert("Valor mÃ­nimo para saque: R$ 20,00");
        if (amount > totalBalance) return alert("Saldo insuficiente!");

        if(confirm(`Sacar R$ ${amount.toFixed(2)} para ${key}?`)) {
            totalBalance -= amount;
            updateBalanceDisplay();
            showToast(`-R$ ${amount.toFixed(2)}`, "var(--loss)");
            somDinheiro.play();
            alert("SolicitaÃ§Ã£o enviada!");
            toggleWithdraw();
        }
    }

    // --- SEGURANÃ‡A E MANUAL ---
    function openManualPopup() {
        const w = 450, h = 600, l = (screen.width/2)-(w/2), t = (screen.height/2)-(h/2);
        window.open('manual.html', 'BingoManual', `width=${w},height=${h},top=${t},left=${l},scrollbars=yes`);
    }

    function initSecurity() {
        const savedPass = localStorage.getItem('bingo_vault_pass');
        if (sessionStorage.getItem('bingo_authenticated') === 'true') {
            document.getElementById('auth-overlay').style.display = 'none';
            loadFromStorage(); init(); return;
        }
        if (!savedPass) document.getElementById('auth-title').innerText = "CRIAR SENHA";
    }

    function checkAuth() {
        const input = document.getElementById('pass-input').value;
        const savedPass = localStorage.getItem('bingo_vault_pass');
        [somSorteio, somDinheiro].forEach(s => { s.play().then(() => { s.pause(); s.currentTime = 0; }).catch(()=>{}); });

        if (!savedPass) {
            if (input.length === 4) {
                localStorage.setItem('bingo_vault_pass', input);
                sessionStorage.setItem('bingo_authenticated', 'true');
                document.getElementById('auth-overlay').style.display = 'none';
                loadFromStorage(); init();
            } else alert("A senha deve ter 4 dÃ­gitos!");
        } else {
            if (input === savedPass) {
                sessionStorage.setItem('bingo_authenticated', 'true');
                document.getElementById('auth-overlay').style.display = 'none';
                loadFromStorage(); init();
            } else { alert("Senha incorreta!"); document.getElementById('pass-input').value = ""; }
        }
    }

    // --- LÃ“GICA DO BINGO ---
    function updateBalanceDisplay() {
        document.getElementById('balance').innerText = `R$ ${totalBalance.toFixed(2).replace('.', ',')}`;
        localStorage.setItem('bingo_arena_balance', totalBalance.toString());
    }

    function loadFromStorage() {
        const saved = localStorage.getItem('bingo_arena_balance');
        if (saved !== null) totalBalance = parseFloat(saved);
        if (totalBalance < ROUND_COST) totalBalance = 50.00;
        totalBalance -= ROUND_COST;
        updateBalanceDisplay();
        setTimeout(() => showToast(`-R$ 5,00`, "var(--loss)"), 500);
    }

    function startNewRound() { if(confirm("Nova rodada por R$ 5,00?")) location.reload(); }

    function genNums() {
        let n = []; while(n.length < 24) { let r = Math.floor(Math.random() * 75) + 1; if(!n.includes(r)) n.push(r); }
        n.splice(12, 0, 0); return n;
    }

    function init() {
        const arena = document.getElementById('arena'); arena.innerHTML = ""; players = [];
        let nomes = [...nomesComuns].sort(() => Math.random() - 0.5);
        for(let i=1; i<=8; i++) {
            let p = { id: i, name: i === 1 ? "VOCÃŠ" : nomes[i-2], nums: genNums(), marks: 1 };
            players.push(p);
            let card = document.createElement('div');
            card.className = `bingo-card ${i===1?'player':''}`;
            card.id = `card-p${i}`;
            // NOME DOS JOGADORES AUMENTADO PARA 0.9rem
            card.innerHTML = `<h5 style="margin:2px 0; font-size:0.9rem; text-align:center;">${p.name}</h5><div class="grid" id="g-${i}"></div>`;
            arena.appendChild(card);
            p.nums.forEach((num, idx) => {
                let cell = document.createElement('div');
                cell.className = 'cell' + (num === 0 ? ' marked free' : '');
                cell.innerText = num === 0 ? 'â˜…' : num;
                cell.id = `p${i}-c${idx}`;
                if(num !== 0) cell.setAttribute('data-num', num);
                document.getElementById(`g-${i}`).appendChild(cell);
            });
        }
        updateRank();
    }

    function manualDraw() { if(autoInterval) toggleAuto(); drawBall(); }
    function toggleAuto() {
        const btn = document.getElementById('auto-btn');
        if (autoInterval) { clearInterval(autoInterval); autoInterval = null; btn.innerText = "AUTO"; }
        else { if (gameOver) return; btn.innerText = "PARAR"; autoInterval = setInterval(drawBall, 850); }
    }

    function drawBall() {
        if(gameOver || drawn.length >= 75) return;
        somSorteio.currentTime = 0; somSorteio.play();
        let b; do { b = Math.floor(Math.random() * 75) + 1; } while(drawn.includes(b));
        drawn.push(b);
        document.getElementById('ball').innerText = b;
        let h = document.createElement('div'); h.style = "background: rgba(255,255,255,0.1); border-radius: 2px; font-size: 0.65rem; text-align: center;";
        h.innerText = b; document.getElementById('history-grid').prepend(h);
        document.querySelectorAll(`[data-num="${b}"]`).forEach(c => c.classList.add('marked'));
        players.forEach(p => { if(p.nums.includes(b)) p.marks++; });
        updateRank(); check();
    }

    function check() {
        players.forEach(p => {
            if(!firstLineOut) {
                for(let r=0; r<5; r++) {
                    let win = true, lCells = [];
                    for(let c=0; c<5; c++) { 
                        let cell = document.getElementById(`p${p.id}-c${r*5+c}`);
                        lCells.push(cell); if(!cell.classList.contains('marked')) win = false;
                    }
                    if(win) {
                        firstLineOut = true; lCells.forEach(c => c.classList.add('line-win'));
                        if(p.id === 1) { totalBalance += LINE_PRIZE; updateBalanceDisplay(); showToast(`+R$ 15,00`, "var(--win)"); somDinheiro.play(); }
                        confetti({ particleCount: 50, spread: 60, origin: { y: 0.8 } });
                    }
                }
            }
            if(p.marks === 25 && !gameOver) {
                gameOver = true; if(autoInterval) toggleAuto();
                document.getElementById(`card-p${p.id}`).style.border = "2px solid var(--gold)";
                if(p.id === 1) { totalBalance += BINGO_PRIZE; updateBalanceDisplay(); showToast(`+R$ 30,00`, "var(--gold)"); somDinheiro.play(); }
                confetti({ particleCount: 250, spread: 100, origin: { y: 0.5 } });
            }
        });
    }

    function updateRank() {
        let sorted = [...players].sort((a,b) => b.marks - a.marks);
        let list = document.getElementById('leader-list'); list.innerHTML = "";
        sorted.forEach(p => list.innerHTML += `<div class="leader-item ${p.id===1?'me':''}"><span>${p.name}</span><span>${p.marks}/25</span></div>`);
    }

    initSecurity();
</script>
</body>
</html>
